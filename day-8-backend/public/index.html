<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ca7f29 0%, #9e9aa1 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgb(168, 109, 55);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #292b33;
            margin-bottom: 30px;
        }
        
        .form-section {
            background: #c0bdb9;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        input {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #936a11;
        }
        
        button {
            background: #464648;
            color: rgb(224, 133, 22);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        button:hover {
            background: #a481c7;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .users-section {
            margin-top: 30px;
        }
        
        .users-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .user-card {
            background: rgb(203, 195, 195);
            border: 2px solid #c9bfbf;
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
        }
        
        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        
        .user-card h3 {
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .user-card p {
            color: #666;
            margin: 5px 0;
        }
        
        .user-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
        }
        
        .btn-delete {
            background: #18a50b;
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .btn-delete:hover {
            background: #1e7285;
        }
        
        .btn-update {
            background: #3498db;
            padding: 8px 20px;
            font-size: 14px;
        }
        
        .btn-update:hover {
            background: #2980b9;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            color: #667eea;
            font-size: 18px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Management System</h1>
        
        <div id="message"></div>
        
        <!-- Create User Form -->
        <div class="form-section">
            <h2>Create New User</h2>
            <form id="createUserForm">
                <div class="form-grid">
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <input type="text" id="lastName" placeholder="Last Name">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="number" id="mobileNumber" placeholder="Mobile Number">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit">Create User</button>
            </form>
        </div>
        
        <!-- Users List -->
        <div class="users-section">
            <h2> All Users</h2>
            <button onclick="loadUsers()" style="margin-bottom: 20px;"> Refresh Users</button>
            <div id="usersList" class="users-grid"></div>
        </div>
    </div>
    
    <script>
        const API_BASE_URL = 'http://localhost:21000/api/v1/User';
        
        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 3000);
        }
        
        // Create User
        document.getElementById('createUserForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const userData = {
                firstName: document.getElementById('firstName').value,
                lastName: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                mobileNumber: parseInt(document.getElementById('mobileNumber').value),
                password: document.getElementById('password').value
            };
            
            try {
                const response = await fetch(`${API_BASE_URL}/userSignup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(' User created successfully!', 'success');
                    document.getElementById('createUserForm').reset();
                    loadUsers();
                } else {
                    showMessage(' Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage('Error: ' + error.message, 'error');
            }
        });
        
        // Load all users
        async function loadUsers() {
            const usersList = document.getElementById('usersList');
            usersList.innerHTML = '<div class="loading">Loading users...</div>';
            
            try {
                const response = await fetch(`${API_BASE_URL}/users`);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    usersList.innerHTML = data.data.map(user => `
                        <div class="user-card">
                            <h3>${user.firstName} ${user.lastName || ''}</h3>
                            <p> ${user.email}</p>
                            <p> ${user.mobileNumber || 'N/A'}</p>
                            <p style="font-size: 12px; color: #999;">ID: ${user._id}</p>
                            <div class="user-actions">
                                <button class="btn-update" onclick="updateUser('${user._id}')">Edit</button>
                                <button class="btn-delete" onclick="deleteUser('${user._id}')">Delete</button>
                            </div>
                        </div>
                    `).join('');
                } else {
                    usersList.innerHTML = '<p style="text-align: center; color: #999;">No users found. Create your first user!</p>';
                }
            } catch (error) {
                usersList.innerHTML = '<p style="text-align: center; color: red;">Error loading users: ' + error.message + '</p>';
            }
        }
        
        // Delete user
        async function deleteUser(userId) {
            if (!confirm('Are you sure you want to delete this user?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(' User deleted successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage(' Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage(' Error: ' + error.message, 'error');
            }
        }
        
        // Update user (simple version)
        async function updateUser(userId) {
            const newEmail = prompt('Enter new email:');
            if (!newEmail) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/users/${userId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: newEmail })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage(' User updated successfully!', 'success');
                    loadUsers();
                } else {
                    showMessage(' Error: ' + data.error, 'error');
                }
            } catch (error) {
                showMessage(' Error: ' + error.message, 'error');
            }
        }
        
        // Load users on page load
        window.onload = () => {
            loadUsers();
        };
    </script>
</body>
</html>
